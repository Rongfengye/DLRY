{% extends "DLRY/navigation.html" %}

{% block content %}

<div class="row pt-5 pb-5">
    <div class="col-md-4"></div>
    <div class="col-md-4 d-flex justify-content-center">
        <h1>Side Quests</h1>
    </div>
</div>

<div class="row pb-5 justify-content-md-center">
    <div class="col"></div>
    <form class="col-sm-7 col-md-5 col-lg-3" method="post" action="{% url 'sidequests' %}" enctype='multipart/form-data'>
        {{ form }}
        {% csrf_token %}
        <button id="id_submit_quest_button">Submit</button>
    </form>
    <div class="col"></div>
</div>

<div class="row pt-3 justify-content-center">
    <div class="col"></div>
    <table class="col-sm-10 col-md-8 col-lg-4 table-bordered">
        {% for questRow in quests %}
            <tr class="justify-content-center text-center">
                {% for quest in questRow %}
                    <td class="p-5">  
                        <p class="h2">{{ quest.title }}</p>
                        
                        <video autoplay="autoplay" controls="controls" preload="preload" width='320' height= '240'>
                            <source src="/DLRY{{ MEDIA_URL }}{{ quest.video }}" type='video/mp4'></source> 
                        </video>

                        <p>{{ quest.description }}</p>
                    </td>
                {% endfor %}
            </tr> 
        {% endfor %}

    </table>
    <div class="col"></div>
</div>



{% endblock %}
