<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	    {% load static %}
		<link href="{% static 'socialnetwork/sidequest.css' %}" rel="stylesheet" type="text/css">
        
		{% block title %}<title> DLRY </title>{% endblock %}
	</head>
    <!-- USE BOOTSTRAP -->

	<body>
		<div class="row big-heading bg-primary" id="id_header_div">
			<div class="testingclass col-md-1"></div>
			<h1 id="id_site_name" class="col-md-5 text-white">
				DLRY
			</h1>
			<div class="col-md-4"></div>
			{% block heading-links %}
			{% endblock %}
		</div>

	    <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>

	    <div class="search-bar">
			{% block search-bar %}
			{% endblock %}
		</div>

	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}


	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>

	</body>
</html>
